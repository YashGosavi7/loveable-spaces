
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Loveable's portfolio features top interiors like Dada Rao Danve's residence with easy image previews, from 15k." />
    
    <!-- Performance optimizations for faster image loading -->
    <link rel="dns-prefetch" href="//lovable-uploads.lovable.app" />
    <link rel="preconnect" href="//lovable-uploads.lovable.app" crossorigin="anonymous" />
    <link rel="preload" as="image" href="/public/lovable-uploads/00bed64c-645d-4662-add2-5cacf7db43c4.png" fetchpriority="high" />
    
    <!-- Cache control for faster loading -->
    <meta http-equiv="Cache-Control" content="max-age=7776000" />
    
    <!-- Inform browsers about resource priorities -->
    <meta http-equiv="Accept-CH" content="Width, Viewport-Width, DPR, Downlink, ECT" />
    
    <!-- Hints for browsers to optimize loading -->
    <meta name="theme-color" content="#ffffff" />
    
    <!-- Title -->
    <title>Loveable - Fast-loading Premium Interior Design Portfolio</title>
    
    <!-- Preload font files -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" as="style" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" as="style" />
    
    <!-- Load fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <!-- GPT Engineer script for Select feature -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
